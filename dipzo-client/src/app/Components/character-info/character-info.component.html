<div class="col-md-4 offset-md-2">
    <div class="card card-body text-center">
        <img [src]="character.image == '' ? '/assets/noimage.png': character.image" 
            class="card-img-top"
        />
</div>
</div>
  
<div class="col-md-4">
    <div class="card">
      <div class="card-body">
          <div class="form-group">
            <input type="text" [(ngModel)]="character.name" placeholder="name" 
                class="form-control" readonly
            />
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]="character.status" placeholder="status" 
                class="form-control" readonly
            />
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]="character.specifies" placeholder="specifies" 
                class="form-control" readonly
            />
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]="character.gender" placeholder="gender" 
                class="form-control" readonly
            />
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]="character.name" placeholder="name" 
                class="form-control" readonly
            />
          </div>
          <div class="form-group" *ngIf="character.location" >
            <div class="card text-center">
                <div class="card-header bg-light text-black d-flex justify-content-between align-items-center">
                  {{ character.location.name }}
                  <button class="btn btn-success" [routerLink]="['/character', character.id]">
                      <i class="fas fa-eye"></i>
                  </button>
                </div>
            </div>
          </div>
      </div>
    </div>
</div>
