<div class="col-md-3" *ngFor="let character of characters.results">
  <div *ngIf="character != null" class="card text-center">
    <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
      {{ character.name }}
      <button class="btn btn-success" [routerLink]="['/character', character.id]">
          <i class="fas fa-eye"></i>
      </button>
    </div>
    <img [src]="character.image" class="card-img-top" width="auto" height="200px">
  </div>
  <hr>
</div>
