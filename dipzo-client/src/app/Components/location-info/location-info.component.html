<div class="col-md-12">
    <div class="card">
        <div class="card-body">
            <h3 class="text-center">Location information</h3>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="name">Name: </label>
                    <input type="text" [(ngModel)]="location.name" placeholder="Name" 
                        class="form-control" readonly
                    />
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="type">Type: </label>
                    <input type="text" [(ngModel)]="location.type" placeholder="Type" 
                        class="form-control" readonly
                    />
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="dimension">Dimension: </label>
                    <input type="text" [(ngModel)]="location.dimension" placeholder="Dimension" 
                        class="form-control" readonly
                    />
                </div>
            </div>
        </div>
    </div>
    <div class="card" *ngIf="characters.length > 0">
        <div class="card-body">
            <div class="row">
                <div class="col-md-12">
                    <h3 class="text-center">Residents in location</h3>
                    <div class="col-md-3" *ngFor="let character of characters">
                        <div class="card text-center">
                          <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                            {{ character.name }}
                            <button class="btn btn-success" [routerLink]="['/character', character.id]">
                                <i class="fas fa-eye"></i>
                            </button>
                          </div>
                          <img [src]="character.image" class="card-img-top" width="auto" height="200px">
                        </div>
                        <hr>
                      </div>                      
                </div>                                
            </div>
        </div>
    </div>
</div>
